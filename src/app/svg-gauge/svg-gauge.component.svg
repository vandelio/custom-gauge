<div class="custom-gauge-container">
  <svg>
    <circle
      id="svgCircle"
      cx="80"
      cy="80"
      r="70"
      stroke-linecap="round"
      clip-path="url(#cut-off-bottom)"
    />
    <line
      [attr.transform]="needlePosition"
      x1="80"
      y1="18"
      x2="80"
      y2="2"
      stroke="black"
      stroke-width="5"
      stroke-linecap="round"
      id="gaugeneedle"
    />
    <defs>
      <clipPath id="cut-off-bottom">
        <rect x="0" y="0" width="160" height="102" />
      </clipPath>
    </defs>
  </svg>
</div>